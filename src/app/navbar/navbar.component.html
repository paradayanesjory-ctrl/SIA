<header class="" style="background-color: #ec1c21">
  <!--LOGO-->
  <a id="logo" href="http://www.ufpso.edu.co" target="_blank" class="activo bg-white container1">
    <!--UFPSO-->
    <div class="logo_ufpso p-1">
      <img class="w-20 h-20" src="https://siaweb.ufpso.edu.co/public/views/imagenes/ufpso/logoufps.png" alt="UFPSO" />
    </div>
  </a>

  <!-- Contenedor agrupado para SIA y User Profile -->
  <div class="right-section">
    <!-- User Profile Image (Desktop) -->
    <div class="user-profile-desktop" *ngIf="student">
      <img [src]="userImageUrl" alt="Usuario" class="user-avatar" onerror="this.src='img/default-user.png'" />

    </div>
    <div class=" flex flex-col">
      <p class="text-white desktop-sia">SIA </p>
      <span class="text-white flex justify-center" *ngIf="student"
        style="font-family: 'Myriad Pro Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  font-size: 1rem; font-weight: bold;">Alumno</span>
    </div>

  </div>

  <!-- Agregado: Menú hamburguesa con SIA para versión móvil -->
  <div class="hamburger-container" (click)="onMenuClick()" *ngIf="!isSidebarOpen">
    <div class="hamburger-menu">
      <div id="nav-icon1">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <label class="sia-label">SIA</label>
    </div>
  </div>
</header>
